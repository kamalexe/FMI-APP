{% extends 'merchantbase.html' %}

{% block username%}
{{merchantName}}
{% endblock %}

{% block body%}
<div class="container">
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity <span class="small"><em>In Quintal</em></span></th>
            <th scope="col">Price</th>
            <th scope="col">View</th>

        </tr>
        </thead>
        <tbody>
        {% for product in allProduct %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{product}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.price}}</td>
            <td>{{product.id}}</td>
            <td><a href="viewProd/{{product.id}}" class="btn btn-outline-success btn-sm">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
