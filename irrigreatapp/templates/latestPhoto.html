<div class="latest-photos">
    <div class="row">
        {%for p in post|slice:":9"%}
        {%if p.image %}
        <div class="col-md-4 border" style="height: auto; ">
            <a href="#{{p.id}}" role="button">
                <figure>
                    <img style=" width: 200px;
  height: 100px;
  object-fit: cover;" class="img-fluid"
                         src="http://127.0.0.1:8000/media/{{p.image}}" alt="">
                </figure>
            </a>
        </div>
        {% endif %}
        {% empty %}
        <div>
            <h3 class="text-muted">Not Found</h3>
        </div>
        {% endfor %}
    </div>
</div>
