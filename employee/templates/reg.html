<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class='row'>
        <div class='col-sm-3'></div>
        <div class='col-sm-6'>
            <h1>Employee Registration</h1>
            <form action="{% url 'employee:insert' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label  class="form-label">Employee Id</label>
                  <input type="number" name="empid" class="form-control"  aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="text" name="empname" class="form-control">
                </div>

                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input type="text" name="address" class="form-control">
                </div>

                <div class="mb-3">
                  <label  class="form-label">Depertment</label>
                  <input type="text" name="depertment" class="form-control">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Salary</label>
                  <input type="number" name="salary" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
        </div>
        <div class='col-sm-3'></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
